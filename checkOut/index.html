<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans min-h-screen bg-gradient-to-br from-purple-600 to-pink-500 bg-no-repeat bg-fixed">
    <div class="container mx-auto flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold text-white mb-8">Selecciona tu Método de Pago</h1>
        <div class="flex flex-col space-y-4 w-1/2">
            <button class="bg-blue-500 text-white h-16 w-full px-6 py-3 rounded-lg hover:bg-blue-600 active:bg-blue-400 transition-colors duration-300 ease-in-out transform hover:scale-105 focus:outline-none" onclick="window.location.href='card.html'">Tarjeta</button>
            <button class="bg-green-500 text-white h-16 px-6 py-3 rounded-lg hover:bg-green-600 active:bg-green-400 transition-colors duration-300 ease-in-out transform hover:scale-105 focus:outline-none"  onclick="window.location.href='cash.html'">Efectivo</button>
            <button class="bg-yellow-500 text-white h-16 px-6 py-3 rounded-lg hover:bg-yellow-600 active:bg-yellow-400 transition-colors duration-300 ease-in-out transform hover:scale-105 focus:outline-none"  onclick="window.location.href='spei.html'">SPEI</button>
        </div>
    </div>
</body>
</html>
