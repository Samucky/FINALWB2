<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans min-h-screen bg-gradient-to-br from-purple-600 to-pink-500 bg-no-repeat bg-fixed flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="payment-method">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Tarjeta de Crédito</h2>
            <form id="credit-card-form" class="space-y-4">
                <div>
                    <label for="card-number" class="block text-gray-700">Número de Tarjeta:</label>
                    <input type="text" id="card-number" placeholder="Ingrese el número de tarjeta" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-purple-300" required>
                </div>
                <div>
                    <label for="card-holder" class="block text-gray-700">Titular de la Tarjeta:</label>
                    <input type="text" id="card-holder" placeholder="Nombre del titular" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-purple-300" required>
                </div>
                <div>
                    <label for="expiry-date" class="block text-gray-700">Fecha de Vencimiento:</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-purple-300" required>
                </div>
                <div>
                    <label for="cvv" class="block text-gray-700">CVV:</label>
                    <input type="text" id="cvv" placeholder="CVV" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-purple-300" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 active:bg-purple-500 transition-colors duration-300 ease-in-out transform hover:scale-105 focus:outline-none">Pagar con Tarjeta</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('credit-card-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                Swal.fire({
                    title: '¡Gracias por su compra!',
                    text: 'En un momento más le llegará su notificación de compra.',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                }).then(() => {
                    window.location.href = '../home/html/index.html';
                });
            } else {
                this.reportValidity();
            }
        });
    </script>
</body>
</html>
