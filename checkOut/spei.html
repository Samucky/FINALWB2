<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con SPEI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="font-sans min-h-screen bg-gradient-to-br from-purple-600 to-pink-500 bg-no-repeat bg-fixed flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Pago con SPEI</h2>
        <p class="text-gray-700 mb-6 text-center">Para completar tu pago con SPEI, realiza una transferencia bancaria utilizando la siguiente información.</p>
        <div class="bg-gray-100 p-4 rounded-lg text-center text-gray-800">
            <p class="font-mono text-lg">Banco: ABC Bank</p>
            <p class="font-mono text-lg">CLABE: 012345678901234567</p>
            <p class="font-mono text-lg">Monto: $1234.56 MXN</p>
        </div>
        <p class="text-gray-700 mt-6 text-center">Tu pago será procesado una vez que recibamos la confirmación de la transferencia.</p>
        <button id="backButton" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg mt-6 hover:bg-purple-700 active:bg-purple-500 transition-colors duration-300 ease-in-out transform hover:scale-105 focus:outline-none">Volver al Inicio</button>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        document.getElementById('backButton').addEventListener('click', () => {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Vas a ser redirigido al inicio.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, volver al inicio',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '../home/html/index.html';
                }
            });
        });
    </script>
</body>
</html>
