<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body class="font-sans min-h-screen bg-gradient-to-br from-purple-600 to-pink-500 bg-no-repeat bg-fixed">
    <h1 class="text-4xl font-bold text-center mt-8 mb-12">Carrito de Compras</h1>
    <div id="cart-container" class="container mx-auto"></div>
    <div id="total-container" class="container mx-auto text-center text-white mt-8">
        <h2 class="text-2xl">Total: $<span id="total-price">0.00</span></h2>
        <div class="mt-4 flex justify-center space-x-4 mb-4">
            <button id="clear-cart-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 active:bg-red-400 transition-colors duration-300 ease-in-out transform hover:scale-105 focus:outline-none">Vaciar Carrito</button>
            <button id="checkout-button" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 active:bg-green-400 transition-colors duration-300 ease-in-out transform hover:scale-105 focus:outline-none">Pagar</button>
            <button onclick="window.location.href='index.html'" class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none">
                Regresar a Home
            </button>
        </div>
    </div>
    <script src="../JS/cart.js"></script>
</body>
</html>
